<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>{% block title %}Samba Server Dashboard{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
        </div>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Usage</a></li>
            <li><a href="{{ url_for('ping') }}">Internet status</a></li>
            <li><a href="{{ url_for('processes') }}">Processes</a></li>
            <li><a href="{{ url_for('temperatures') }}">Temperatures</a></li>
            <li><a href="{{ url_for('console') }}">Console</a></li>
            <li><a href="{{ url_for('minecraft') }}">Minecraft server</a></li>
            <li><a href="{{ url_for('power') }}" style="color:red;">Power managemt</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
