<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #777;
        }

        a {
            text-decoration: none;
            color: #0073aa;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>Return to the <a href="/">home page</a>.</p>
        <div class="image">
            <img src="{{ url_for('static', filename='images/404-image.png') }}" alt="404 Image" width="300">
        </div>
    </div>
</body>
</html>
